<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarium</title>
    <meta name="description" content="">
    <meta name="author" content="">

    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href={% static "css/bootstrap.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome/css/font-awesome.css" %}>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css"  href={% static "css/style.css" %}>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Header -->
    <header id="header">
      <div class="intro" style="background: #color url({% static '/img/books.jpg' %}) no-repeat center center">
        <div class="overlay">
          <div class="container">
            <div class="row">
              <div class="intro-text">
                <h1>Librarium</h1>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer">
      <div class="container text-center">
        <div class="col-md-6">
          <p>Contact us</p>
        </div>
        <div class="col-md-6">
          <div class="social">
            <ul>
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-youtube"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src={% static "js/jquery.1.11.1.js" %}></script>
    <script type="text/javascript" src={% static "js/bootstrap.js" %}></script>
    <script type="text/javascript" src={% static "js/SmoothScroll.js" %}></script>
    <script type="text/javascript" src={% static "js/jqBootstrapValidation.js" %}></script>
    <script type="text/javascript" src={% static "js/main.js" %}></script>
</body>
</html>
