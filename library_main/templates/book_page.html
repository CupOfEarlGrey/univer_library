{% extends "base.html" %}

{% block content %}
    {% load i18n %}
    <div class="container">
        <div id="row">
            <div class="col-md-6">
                <div class="col-md-10 col-md-offset-1">
                    <div class="section-title">
                        <h2>{{ book.name }}</h2>
                    </div>
                    <h4>{{ book.author }}</h4>
                </div>
            </div>
            <div class="col-lg-pull-2">
                <div class="team-img"><img src={{ book.photo.url }} alt=""></div>
            </div>
            <div class="col-md-6">
                <a href='{% url "book_page_update" pk=book.pk%}'>
                    <button type="button" class="btn btn-primary btn-sm">{% trans 'Reserve Book' %}</button>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
